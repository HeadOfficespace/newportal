                      class="mb-5 mt-4 text-left font-medium text-black dark:text-white"

                      Did not receive a code?

                    </p>

                    <button
                      class="flex w-full justify-center rounded-md bg-primary p-[13px] font-bold text-gray hover:bg-opacity-90"

                      Verify
